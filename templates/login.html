{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="18763142059-94crokmquq2r2d6npmt8t0q974to4hua.apps.googleusercontent.com">
    <form method="post">
        <h3>Login</h3>
        Username: <input type="text" name="username" required> <br>
        Password: <input type="password" name="password" required> <br>
        <button type="submit">Login</button>
    </form>
    <style>
.loginBtn {
  box-sizing: border-box;
  position: relative;
  /* width: 13em;  - apply for fixed size */
  margin: 0.2em;
  padding: 0 15px 0 46px;
  border: none;
  text-align: left;
  line-height: 34px;
  white-space: nowrap;
  border-radius: 0.2em;
  font-size: 16px;
  color: black;
}
.loginBtn:before {
  content: "";
  box-sizing: border-box;
  position: absolute;
  top: 0;
  left: 0;
  width: 34px;
  height: 100%;
}
.loginBtn:focus {
  outline: none;
}
.loginBtn:active {
  box-shadow: inset 0 0 0 32px rgba(0,0,0,0.1);
}

.loginBtn--google {
  /*font-family: "Roboto", Roboto, arial, sans-serif;*/
  background: red;
}
.loginBtn--google:before {
  border-right: #BB3F30 1px solid;
  background: url('https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg') 1px 1px no-repeat;
}
.loginBtn--google:hover,
.loginBtn--google:focus {
  background: red;
}

    </style>
    <hr>
    <h4>Or, login with third-party</h4>
    <button class="loginBtn loginBtn--google" onclick="window.location.replace('/google');">
        Login with Google
    </button>
{% endblock %}
