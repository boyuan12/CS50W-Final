{% extends "layout.html" %}

{% block title %}
    New Password
{% endblock %}

{% block main %}
    <h1>Changing your password!</h1>
    <p>For <b>{{ email }}</b> address</p>
    <form action="/new-password" method="POST">
        <input type="password" name="password">
        <input type="password" name="confirmation">
        <button type="submit">Submit</button>
    </form>
{% endblock %}
