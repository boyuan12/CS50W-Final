{% extends "admin-layout.html" %}

{% block title %}
    All Post
{% endblock %}

{% block main %}
    <table>
        <tr>
            <th>id</th>
            <th>username</th>
            <th>contents</th>
            <th>location</th>
            <th>timestamp</th>
            <th>DELETE LINK</th>
        </tr>
        {% for post in posts %}
            <tr>
                <td>{{ post.id }}</td>
                <td>{{ post.username }}</td>
                <td>{{ post.contents }}</td>
                <td>{{ post.location }}</td>
                <td>{{ post.timestamp }}</td>
                <td><a href='/admin/post/delete?id={{ post.id }}'>delete</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
